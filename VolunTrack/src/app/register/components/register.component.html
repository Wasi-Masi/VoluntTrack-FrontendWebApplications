<div class="register-container">
  <h2>Registro de Usuario</h2>

  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input matInput [(ngModel)]="phone" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ícono (URL)</mat-label>
      <input matInput [(ngModel)]="pfp" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Banner (URL)</mat-label>
      <input matInput [(ngModel)]="banner" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <input matInput [(ngModel)]="description" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirmar contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="confirmPassword" />
    </mat-form-field>
  </div>

  <div class="button-group">
    <button class="cancel" mat-stroked-button (click)="goToLogin()">Cancelar</button>
    <button mat-flat-button (click)="registerUser()">Registrarse</button>
  </div>
</div>

<div style="height: 10%;"></div>
