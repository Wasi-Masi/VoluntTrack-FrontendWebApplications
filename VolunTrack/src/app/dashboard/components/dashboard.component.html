<!--
Description: Displays a dashboard with a list of activities, including images, titles, dates, and navigation buttons for creating activities and viewing a calendar.
Author: Cassius Martel
-->

<div class="dashboard-header">
  <h2>{{ 'ACTIVITY.DASHBOARD_TITLE' | translate }}</h2>
  <div class="dashboard-actions">
    <button mat-stroked-button color="primary" [routerLink]="['/create-activity']">
      <mat-icon>add</mat-icon> {{ 'ACTIVITY.CREATE' | translate }}
    </button>
    <button [routerLink]="['/calendar']" mat-stroked-button color="accent">
      <mat-icon>calendar_today</mat-icon> {{ 'ACTIVITY.CALENDAR' | translate }}
    </button>
  </div>
</div>

<div class="dashboard-card">
  <div class="activities-container">
    <div class="activity-row" *ngFor="let activity of activities">
      <div class="activity-card">
        <img [src]="activity.dashboardPicture" alt="{{ activity.title }}" class="activity-image" />
        <div class="activity-info">
          <h3>{{ activity.title }}</h3>
          <p>{{ activity.date }} â€” {{ activity.startTime }} {{ 'ACTIVITY.TO' | translate }} {{ activity.endTime }}</p>
          <button mat-button color="primary" [routerLink]="['/activity', activity.id]">
            {{ 'ACTIVITY.VIEW_MORE' | translate }} <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="height: 10%;"></div>
