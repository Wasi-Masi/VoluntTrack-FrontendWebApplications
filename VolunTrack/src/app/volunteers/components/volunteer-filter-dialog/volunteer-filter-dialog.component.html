<h2 mat-dialog-title>{{ 'volunteers.filterVolunteers' | translate }}</h2>
<mat-dialog-content>
  <form class="filter-form">
    <!-- Filtro por Edad Mínima -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>{{ 'volunteers.minAge' | translate }}</mat-label>
      <input matInput type="number" [(ngModel)]="filterCriteria.minAge" name="minAge" min="0">
    </mat-form-field>

    <!-- Filtro por Edad Máxima -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>{{ 'volunteers.maxAge' | translate }}</mat-label>
      <input matInput type="number" [(ngModel)]="filterCriteria.maxAge" name="maxAge" min="0">
    </mat-form-field>

    <!-- Filtro por Profesión (Selector) -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>{{ 'volunteers.profession' | translate }}</mat-label>
      <mat-select [(ngModel)]="filterCriteria.profession" name="profession">
        <mat-option [value]="null">{{ 'volunteers.allProfessions' | translate }}</mat-option>
        <mat-option *ngFor="let profession of availableProfessions" [value]="profession">
          {{ profession }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClear()">{{ 'common.clearFilters' | translate }}</button>
  <button mat-button (click)="onCancel()">{{ 'common.cancel' | translate }}</button>
  <button mat-raised-button color="primary" (click)="onApply()">{{ 'common.applyFilters' | translate }}</button>
</mat-dialog-actions>
