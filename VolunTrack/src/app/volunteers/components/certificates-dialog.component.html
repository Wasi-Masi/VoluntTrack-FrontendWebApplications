<h2 mat-dialog-title>Certificados</h2>
<mat-dialog-content class="certificates-container">
  <mat-card *ngFor="let cert of certificates" class="certificate-card">
    <mat-card-header>
      <mat-card-title>{{ cert.activityTi }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ cert.text }}</p>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
