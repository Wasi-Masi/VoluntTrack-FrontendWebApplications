<!--
Description: Displays an activity dashboard with a calendar view showing weeks and days, and allows navigation between months.
Author: Your Name
-->

<div class="dashboard-header" role="banner" aria-label="Activity Dashboard Header">
  <h2 [routerLink]="['/dashboard']" tabindex="0" aria-label="Navigate to dashboard">Activity Dashboard</h2>
  <div class="dashboard-actions" role="navigation" aria-label="Dashboard actions">
    <button mat-stroked-button color="primary" [routerLink]="['/create-activity']" aria-label="Create new activity">
      <mat-icon aria-hidden="true">add</mat-icon> {{ 'create' | translate }}
    </button>
    <button class="selected" [routerLink]="['/calendar']" mat-stroked-button color="accent" aria-current="page" aria-label="View calendar">
      <mat-icon class="selected" aria-hidden="true">calendar_today</mat-icon> {{ 'calendar' | translate }}
    </button>
  </div>
</div>

<div class="calendar-container" role="main" aria-label="Activity calendar">
  <div class="calendar-main">

    <div class="header" role="row" aria-label="Weekday headers">
      <h1 role="columnheader" tabindex="0">MONDAY</h1>
      <h1 role="columnheader" tabindex="0">TUESDAY</h1>
      <h1 role="columnheader" tabindex="0">WEDNESDAY</h1>
      <h1 role="columnheader" tabindex="0">THURSDAY</h1>
      <h1 role="columnheader" tabindex="0">FRIDAY</h1>
      <h1 role="columnheader" tabindex="0">SATURDAY</h1>
      <h1 role="columnheader" tabindex="0">SUNDAY</h1>
    </div>

    <div class="body">
      <div class="week" *ngFor="let week of weeks">
        <div class="day" *ngFor="let date of week" [class.outside]="!isCurrentMonth(date)">
          <p>{{ date.getDate() }}</p>

          <div class="activity" *ngFor="let activity of getEvents(date)">
            <p>{{ activity.title }}</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="calendar-sidebar" role="complementary" aria-label="Calendar sidebar">
    <div class="year-title">
      <h1 tabindex="0" aria-label="Year">{{ year }}</h1>
    </div>
    <div class="month-selection">
      <div
        class="month-button"
        *ngFor="let monthName of months; let i = index"
        (click)="goToMonth(i)"
        [class.active]="i === month"
      >
        {{ monthName }}
      </div>
    </div>
  </div>
</div>

<div style="height: 10%;"></div>
